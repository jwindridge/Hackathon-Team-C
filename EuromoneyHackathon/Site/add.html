      <script>

          $(document).ready(function () {
              
              $('#btnSave').click(function () {

                  var evtInterests = $('#InterestsTextBox').val();

                  var Event = new Object();
                  Event.EventName = $('#EventNameTextBox').val();
                  //Event.Location = $('#LocationTextBox').val();
                  //Event.IJNterests = $('#LocationTextBox').val();

                  var request = $.ajax({
                      url: "http://localhost:12067/api/Event",
                      type: "put",
                      contentType: "application/json",
                      dataType: 'json',
                      data: JSON.stringify(Event)
                      }
                  );

                  request.done(function (msg) {
                      $("#log").html(msg);
                  });

                  request.fail(function (jqXHR, textStatus) {
                      console.log(this);
                      alert("Request failed: " + textStatus);
                  });
              });
          });
      
    </script>
